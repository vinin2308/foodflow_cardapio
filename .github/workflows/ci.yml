name: Cypress Tests

on:
  push:
    branches:
      - main
      - feature_vinicius
  pull_request:
    branches:
      - main
      - feature_vinicius

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm i

      - name: Run Cypress Tests
        run: npx cypress run
        env:
          CI: true
