<div class="order-card" [ngClass]="getCardClass()">
  <div class="order-header">
    <span class="order-number">{{ order.orderNumber }}</span>
    <span class="order-time">{{ getOrderTime() }}</span>
  </div>
  
  <div class="dish-name">{{ order.dishName }}</div>
  <div class="dish-description">{{ order.description }}</div>
  
  <div class="order-status">
    <span class="status-badge" [ngClass]="getStatusClass()">
      {{ getStatusText() }}
    </span>
  </div>
  
  <div class="prep-time" *ngIf="order.status === 'preparing'">
    <i class="fas fa-clock"></i>
    <span [ngClass]="getCountdownClass()">
      {{ getFormattedRemainingTime() }}
      {{ isOvertime() ? ' (Atrasado)' : '' }}
    </span>
  </div>
  
  <div class="prep-time" *ngIf="order.status === 'ready'">
    <i class="fas fa-check-circle"></i>
    <span>Pronto para servir</span>
  </div>
  
  <div class="order-actions">
    <button 
      *ngIf="order.status === 'pending'" 
      class="btn btn-start"
      (click)="onStartPreparation()"
      id="btn-iniciar-preparo">
      <i class="fas fa-play"></i> Iniciar Preparo
    </button>
    
    <button 
      *ngIf="order.status === 'preparing'" 
      class="btn btn-finish"
      (click)="onFinishOrder()"
      id="btn-finalizar-preparo">
      <i class="fas fa-check"></i> Finalizar
    </button>
    
    <button 
      *ngIf="order.status === 'ready'" 
      class="btn btn-cancel"
      (click)="onRemoveOrder()"
      id="btn-remover-pedido">
      <i class="fas fa-times"></i> Remover
    </button>
  </div>
</div>
