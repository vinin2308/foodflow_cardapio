<div class="auth-container">
  <!-- Animated Food Background -->
  <div class="food-animation-bg">
    <div class="floating-food" *ngFor="let food of floatingFoods; let i = index" 
         [style.left.px]="food.x" 
         [style.top.px]="food.y"
         [style.animation-delay.s]="food.delay"
         [style.animation-duration.s]="food.duration">
      <img [src]="food.image" [alt]="food.name" class="food-icon">
    </div>
  </div>

  <!-- Login Form -->
  <div class="auth-card fade-in">
    <div class="auth-header">
      <div class="logo">
        <h1 class="logo-text">
          <span class="text-wine">Food</span><span class="text-gold">Flow</span>
        </h1>
        <p class="logo-subtitle">Painel do Gerente</p>
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label class="form-label">Email</label>
        <input 
          type="email" 
          formControlName="email" 
          class="form-control"
          placeholder="Digite seu email"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</span>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Senha</label>
        <div class="password-input">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            formControlName="password" 
            class="form-control"
            placeholder="Digite sua senha"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <button type="button" class="password-toggle" (click)="togglePassword()">
            <span class="material-icons">{{ showPassword ? 'visibility_off' : 'visibility' }}</span>
          </button>
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</span>
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" formControlName="rememberMe">
          <span class="checkmark"></span>
          Lembrar de mim
        </label>
        <a routerLink="/forgot-password" class="forgot-link">Esqueceu a senha?</a>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-primary btn-full" [disabled]="isLoading || loginForm.invalid">
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading" class="loading-spinner">
          <span class="spinner"></span>
          Entrando...
        </span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Não tem uma conta? <a routerLink="/register" class="register-link">Cadastre-se</a></p>
      
      <div class="demo-credentials">
        <h4>Credenciais de Demonstração:</h4>
        <p><strong>Email:</strong> joao.foodflow.com</p>
        <p><strong>Senha:</strong> 123456</p>
      </div>
    </div>
  </div>
</div>
