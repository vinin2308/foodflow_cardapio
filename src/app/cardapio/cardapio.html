<div class="cardapio-container">
  
  <header class="top-bar">
    <div class="logo">
      <h1>FoodFlow</h1>
      <span class="mesa-badge">Mesa {{ mesa }}</span>
    </div>
    <div class="cliente-info">
      Ol√°, <strong>{{ nomeCliente }}</strong>
    </div>
  </header>

  <div class="categorias-scroll">
    <button 
      *ngFor="let cat of categorias" 
      [class.active]="categoriaSelecionada === cat"
      (click)="filtrarPorCategoria(cat)">
      {{ cat }}
    </button>
  </div>

  <div class="pratos-grid">
    <div *ngFor="let prato of pratosFiltrados" class="prato-card">
      <div class="prato-img">
        <img [src]="prato.imagem || 'assets/img/default.png'" alt="{{ prato.nome }}">
      </div>
      
      <div class="prato-info">
        <h3>{{ prato.nome }}</h3>
        <p class="desc">{{ prato.descricao }}</p>
        <div class="prato-footer">
          <span class="preco">R$ {{ prato.preco | number:'1.2-2' }}</span>
          <button class="btn-add" (click)="adicionarItem(prato)">
            Adicionar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="floating-cart" (click)="toggleCarrinho()">
    <i class="fas fa-shopping-cart"></i>
    <span>Ver Carrinho</span>
  </div>

  <div class="carrinho-sidebar" [class.open]="carrinhoAberto">
    <app-carrinho (fechar)="toggleCarrinho()"></app-carrinho>
  </div>

</div>
