version: '3.9'

services:
  redis:
    image: redis:7-alpine
    container_name: foodflow-redis
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend/foodflow  # pasta onde est√° o Dockerfile
      dockerfile: Dockerfile
    container_name: foodflow-backend
    restart: always
    environment:
      DJANGO_SETTINGS_MODULE: foodflow.settings
      DATABASE_URL: postgres://postgres:11022006@host.docker.internal:5432/foodflow
      REDIS_HOST: redis   # Django Channels vai usar isso
    depends_on:
      - redis
    ports:
      - "8000:8000"

  frontend:
    build:
      context: . # pasta do seu projeto Angular
      dockerfile: Dockerfile
    container_name: foodflow-frontend
    restart: always
    depends_on:
      - backend
    environment:
      API_URL: http://backend:8000/api
      WS_URL: ws://backend:8000/ws
    ports:
      - "8080:80"
