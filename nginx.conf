server {
    listen 80;
    server_name localhost;
    
    # Diretoria onde os ficheiros do Angular estão localizados dentro do contentor
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # 1. Configuração SPA (Single Page Application)
    # Garante que o Angular assuma o controlo das rotas (ex: /cardapio, /login)
    # Se o ficheiro não existir, redireciona para o index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 2. Cache de ficheiros estáticos (Performance)
    # Cache agressivo para imagens, fontes e scripts compilados
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off; # Reduz o ruído nos logs
    }
    
    # 3. Cabeçalhos de Segurança Básicos
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 4. Compressão Gzip (Reduz o consumo de dados no telemóvel do cliente)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/javascript
        application/json;
}